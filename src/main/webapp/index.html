<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
	<title>Cyberminer</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css"> 
	
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/search.js"></script>
</head>

<body class="bg-light">
	<div class="loader"></div>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="index.html">Cyberminer</a>
			
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
          		<span class="navbar-toggler-icon"></span>
        	</button>
        
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="index.html">Search</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="delete.html">Delete</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="add.html">Add</a>
					</li>
				</ul>
			</div>
		</nav>
    </header>
	
	<main class="container col-md-12">
		<div class="row justify-content-center mb-3">
			<h1 class="text-primary">Cyberminer</h1>
		</div>
		
		<div class="row justify-content-center mb-3">
			<input id="searchTxt" class="form-control col-md-4 border border-primary" type="text" list="suggList">
			<datalist id="suggList">
			</datalist>
		</div>
		
		<div class="row justify-content-center">
			<label><strong>Search Type</strong></label>
			<div class="form-check form-check-inline ml-3">
				<input class="form-check-input" type="radio" name="searchRadio" id="orRadio" value="or" checked="true">
				<label class="form-check-label" for="orRadio">OR</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="searchRadio" id="andRadio" value="and">
				<label class="form-check-label" for="andRadio">AND</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="searchRadio" id="notRadio" value = "not">
				<label class="form-check-label" for="notRadio">NOT</label>
			</div>
		</div>
		
		<div class="row justify-content-center mb-2">
			<label><strong>Sort By</strong></label>
			<div class="form-check form-check-inline ml-3">
				<input class="form-check-input" type="radio" name="sortRadio" id="alphaRadio" value="alpha" checked="true">
				<label class="form-check-label" for="orRadio">Alphabetical</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="sortRadio" id="accessRadio" value="access">
				<label class="form-check-label" for="andRadio">Frequent Access</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="sortRadio" id="paymentRadio" value="payment">
				<label class="form-check-label" for="notRadio">Payment</label>
			</div>
		</div>
		
		<div class="row justify-content-center mb-2">
			<div class="form-inline justify-content-center">
				<label for="pageSize" class="text-secondary mr-2">Page Size</label>
				<select class="form-control" id="pageSize">
					<option value="5">5</option>
					<option selected="true" value="10">10</option>
					<option value="20">20</option>
				</select>
			</div>
		</div>

		<div class="row justify-content-center mb-3">
			<button id="searchBtn" class="btn btn-primary">Search</button>
		</div>
		
		<div id="noResultsContainer" class="row justify-content-center mt-5">
			<h5 class="text-secondary">No results found.</h5>
		</div>
		
		<div id="numResultsContainer" class="row justify-content-center mb-3">
			<div class="col-md-4">
				<i id="numResultsTxt"></i>
			</div>
			<div class="col-md-4 text-right">
				<i id="pageSizeTxt"></i>
			</div>
		</div>
		
		<div id="resultsContainer" class="mb-4"></div>
		
		<div id="pagingContainer" class="row justify-content-center">
			<nav id="paging">
				<ul class="pagination">
					<li id="previous" class="page-item"><a class="page-link">Previous</a></li>
					<li id="first" class="page-item"><a class="page-link"></a></li>
					<li id="second" class="page-item"><a class="page-link"></a></li>
					<li id="third" class="page-item"><a class="page-link"></a></li>
					<li id="fourth" class="page-item"><a class="page-link"></a></li>
					<li id="fifth" class="page-item"><a class="page-link"></a></li>
					<li id="next" class="page-item"><a class="page-link">Next</a></li>
				</ul>
			</nav>
		</div>
	</main>
</body>
</html>
